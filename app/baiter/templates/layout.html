    <style>
      .bd-placeholder-img {
        font-size: 1.125rem;

      }

      .b-example-divider {

    <script>
      function showConfirmDialog(id) {
        var deleteForm = document.getElementById('delete-form-' + id);
        var deleteButton = deleteForm.querySelector('button[type="button"]');
        var confirmButton = deleteForm.querySelector('button[type="submit"]');
        
        deleteButton.classList.add('d-none');
        confirmButton.classList.remove('d-none');
      }
    </script>
